<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gisela Borello</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="/form/style.css" />
    <script src="https://kit.fontawesome.com/773cdf2231.js" crossorigin="anonymous"></script>
    <script defer src="/form/main.js"></script>
  </head>
</html>
<body>

  <div class="burbujas">
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
  </div>
    
  <h1 class="text-center mt-5">
    CONTACTO
  </h1>

  <section>
    <div class="container flex-container">
      <form name="contact" method="POST" data-netlify="true" class="form col-md-12 col-mb-8">
        <div class="form_group">
          
          <div class="input_group">
            <div class="col-md-4 mb-3">
              <div class="form_input">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre Y Apellido" required>
              </div>
            </div>
            
            <div class="col-md-4 mb-3">
              <div class="form_input">
                <input type="number" class="form-control" name="D.N.I"  placeholder="D.N.I" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <div class="form_input">
                <input type="date" class="form-control" name="dd/mm/año" placeholder="Fecha de Nacimiento - dd/mm/año">
              </div>
            </div>
          </div>

          <div class="input_group">
            <div class="col-md-6 mb-3">
              <div class="form_input">
                <input type="email" class="form-control" name="correo" placeholder="Tu Email" required>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <div class="form_input">
                <input type="number" class="form-control" name="telefono" placeholder="Numero de telefono">
              </div>
            </div>
          </div>

          <div class="input_group">
            <div class="col-md-3 mb-3">
              <div class="form_input">
                <input type="text" name="domicilio" class="form-control"  placeholder="Domicilio" required>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <div class="form_input">
                <input type="Localidad" class="form-control" name="localidad" placeholder="Localidad" required>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <div class="form_input">
                <input type="number" class="form-control" name="codpostal"  placeholder="Codigo Postal">
              </div>
            </div>
          </div>
          
          <div class="input_group">
            <div class="col-md-5 mb-3">
              <div class="form_input">
                <input type="text" name="obrasocial" class="form-control" placeholder="Obra Social" required>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <div class="form_input">
                <input type="text" class="form-control" name="plan" placeholder="Plan de la Obra Social" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <div class="form_input">
                <input type="number" class="form-control" name="telefono" placeholder="Nª De Afiliado" required>
              </div>
            </div>
          </div>

          <div class="input_group">
            <div class="col-md-12">
              <div class="form_input">
                <button type="submit">Enviar</button>
              </div>
            </div>
          </div> 

        </div>
      </form>
    </div>
  </section>

</body>
